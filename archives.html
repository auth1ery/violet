<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>archives</title>
<style>
  body { background:#000; color:#ff85c1; font-family: monospace; padding:20px; }
  h1 { color:#ff69b4; text-align:center; margin-bottom:1em; }
  details { background:#111; border-left:3px solid #ff69b4; border-radius:5px; margin-bottom:1em; overflow:hidden; }
  details summary { cursor:pointer; font-weight:bold; padding:0.7em 1em; color:#ff69b4; }
  details[open] ul, details[open] p { max-height:500px; padding:0.5em 1em 1em 1em; }
  ul { list-style:none; padding-left:1em; }
  li { margin:0.5em 0; }
  a { color:#ff69b4; text-decoration:none; }
  a:hover { text-decoration:underline; }
  .container { max-width:800px; margin:0 auto; }
</style>
</head>
<body>
<div class="container">
<h1>archived sites</h1>
<div id="archives"></div>
<script>
fetch('files.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('archives');
    for (const folder in data) {
      const det = document.createElement('details');
      const sum = document.createElement('summary');
      sum.textContent = folder;
      det.appendChild(sum);
      
      const ul = document.createElement('ul');
      data[folder].forEach(file => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `sites/${folder}/${file}`;
        a.download = file;
        a.textContent = file;
        li.appendChild(a);
        ul.appendChild(li);
      });
      det.appendChild(ul);
      container.appendChild(det);
    }
  })
  .catch(err => console.error('Error loading archives:', err));
</script>
</div>
</body>
</html>
